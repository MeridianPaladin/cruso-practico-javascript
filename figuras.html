<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de javascript</p>
    </header>
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado del cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Area
            </button>
        </form>
    </section>

    <section>
        <h2>
            Calcula el área y perímetro de un triangulo
        </h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado del triangulo
            </label>
            <input id="InputTrianguloLado1" type="number" placeholder="Lado 1 / base" />
            <input id="InputTrianguloLado2" type="number" placeholder="Lado 2 / altura" />
            <input id="InputTrianguloBase" type="number" placeholder="base" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Area
            </button>
        </form>
    </section>


    <section>
        <h2>
            Calcula el diametro, perímetro y área de un circulo
        </h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe el radio del circulo
            </label>
            <input id="InputCirculoRadio" type="number" placeholder="Radio" />

            <button type="button" onclick="calcularDiametroCirculo()">
                Diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Área
            </button>
        </form>
    </section>
    <script src="figuras.js"></script>

</body>

</html>
